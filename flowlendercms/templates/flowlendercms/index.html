<!DOCTYPE HTML>
{% load staticfiles %}

<html lang="en-US">
<head>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'assets/fonts/font-awesome.css' %}" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.css' %}" type="text/css">
    <link rel="stylesheet"  href="{% static 'assets/css/bootstrap-select.min.css' %}" type="text/css">
    <link rel="stylesheet"  href="{% static 'assets/css/owl.carousel.css' %}" type="text/css">
    <link rel="stylesheet"  href="{% static 'assets/css/jquery.mCustomScrollbar.css' %}" type="text/css">
    <link rel="stylesheet"  href="{% static 'assets/css/style.css' %}" type="text/css">
    <link rel="stylesheet"  href="{% static 'assets/css/user.style.css' %}" type="text/css">
    <title>Event Locator | MAP</title>

</head>

<body onunload="" class="map-fullscreen page-homepage navigation-off-canvas" id="page-top">

<!-- Outer Wrapper-->
<div id="outer-wrapper">
    <!-- Inner Wrapper -->
    <div id="inner-wrapper">

        <!-- Navigation-->
        <div class="header">
            <div class="wrapper">
                <div class="brand">
                    <a href="#"><img src="/static/assets/img/logoXX.jpeg" alt="logo"></a>
                </div>
                <nav class="navigation-items">
                    <div class="wrapper">
                        <ul class="main-navigation navigation-top-header"></ul>
                        <ul class="user-area">
                            <li><a href="#">Sign In</a></li>
                        </ul>
                        <a href="#" class="submit-item">
                            <div class="content"><span>Add Your Event</span></div>
                            <div class="icon">
                                <i class="fa fa-plus"></i>
                            </div>
                        </a>
                    </div>
                </nav>
            </div>
        </div>
        <!-- end Navigation-->


        <!-- Page Canvas-->
        <div id="page-canvas">

            <!--Page Content-->
            <div id="page-content">
            <!-- Map Canvas-->
            <div class="map-canvas list-width-30">
                <!-- Map -->
                <div class="map">

                    <div class="toggle-navigation">
                        <div class="icon">
                            <div class="line"></div>
                            <div class="line"></div>
                            <div class="line"></div>
                        </div>
                    </div>
                    <!--/.toggle-navigation-->
                    <div id="map" class="has-parallax"></div>
                    <!--/#map-->
                    <div class="search-bar horizontal">
                        <form class="main-search border-less-inputs" id="searchForm">
                            <div class="input-row">
                              <!-- /.form-group -->
                              <div class="form-group">
                                  <div class="input-group location">
                                      <input type="text" class="form-control" id="location" placeholder="Enter Location">
                                      <span class="input-group-addon"><i class="fa fa-map-marker geolocation" data-toggle="tooltip" data-placement="bottom" title="Find my position"></i></span>
                                  </div>
                              </div>
                              <!-- /.form-group -->

                              <div class="form-group">
                                  <select name="distance" id="distance">
                                      <option value="0">Distance</option>
                                      <option value="30">30 KM</option>
                                      <option value="50">50 KM</option>
                                      <option value="100">100 KM</option>
                                      <option value="200">200 KM</option>
                                      <option value="300">300 KM</option>
                                  </select>
                              </div><!-- /.form-group -->
                              <div class="form-group">
                                  <select name="time" id="daysx">
                                      <option value="0">Time</option>
                                      <option value="30">Next 30 Days</option>
                                      <option value="60">Next 60 Days</option>
                                      <option value="90">Next 90 Days</option>
                                      <option value="185">Next 6 Month</option>
                                  </select>
                              </div><!-- /.form-group -->
                                <div class="form-group">
                                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                                </div>
                                <!-- /.form-group -->
                            </div>
                            <!-- /.input-row -->
                        </form>
                        <!-- /.main-search -->
                    </div>
                    <!-- /.search-bar -->
                </div>
                <!-- end Map -->
                <!--Items List-->
                <div class="items-list">

                  <h4>Type</h4>
                  <select name="type" id="type">
                      <option value="0">All</option>
                      <option value="1">Events with Gi</option>
                      <option value="2">Events with Nogi</option>
                      <option value="3">Events with Both Gi and Nogi</option>
                  </select>
                  <br>
                  <br>

                    <div class="inner">
                      <div class="scroller1">
                        <div class="filter">
                                <header class="clearfix">
                                    <a href="#advanced-search" class="show-more pull-right" data-toggle="collapse" aria-expanded="false" aria-controls="advanced-search">Filter</a>
                                </header>
                                <div class="advanced-search collapse" id="advanced-search">

                                    <h4>Rules</h4>
                                    <ul class="list-unstyled checkboxes">
                                      <li><div class="checkbox"><label><input type="checkbox" name="features[]" id="PNT">Point</label></div></li>
                                      <li><div class="checkbox"><label><input type="checkbox" name="features[]" id="SON" >Sub Only</label></div></li>
                                      <li><div class="checkbox"><label><input type="checkbox" name="features[]" id="NTL" >No Time Limit</label></div></li>
                                    </ul>

                                    <h4>Brackets</h4>
                                    <ul class="list-unstyled checkboxes">
                                      <li><div class="checkbox"><label><input type="checkbox" name="features[]" id="SE">Single Elimination</label></div></li>
                                      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                      <li><div class="checkbox"><label><input type="checkbox" name="features[]" id="DE" >Double Elimination</label></div></li>
                                      <br>
                                      <li><div class="checkbox"><label><input type="checkbox" name="features[]" id="RR" >Round Robbin</label></div></li>
                                    </ul>

                                    <h4>Must have</h4>
                                    <ul class="list-unstyled checkboxes">
                                      <li><div class="checkbox"><label><input type="checkbox" name="features[]" id="AD">Adults Divisions</label></div></li>
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                      <li><div class="checkbox"><label><input type="checkbox" name="features[]" id="KD" >Kids Divisions</label></div></li>
                                      <br>
                                      <li><div class="checkbox"><label><input type="checkbox" name="features[]" id="ABD" >Absolute Division</label></div></li>
                                    </ul>

                                </div>

                            <!-- /.main-search -->
                        </div>
                        <!--end Filter-->
                        <header class="clearfix">
                            <h3 class="pull-left">Results</h3>
                            <div class="buttons pull-right">
                                <span>Sort:</span>
                                <span class="icon" id="display-date"><i class="fa fa-th"></i></span>
                                <span class="icon active" id="display-name"><i class="fa fa-th-list"></i></span>
                            </div>
                        </header>

                        <ul class="results list">

                        </ul>

                        <div class="scroller__track">
                            <div class="scroller__bar"></div>
                        </div>

                        </div>

                    </div>
                    <!--results-->
                </div>
                <!--end Items List-->

            </div>
            <!-- end Map Canvas-->

            </div>
            <!-- end Page Content-->
        </div>
        <!-- end Page Canvas-->

    </div>
    <!-- end Inner Wrapper -->
</div>
<!-- end Outer Wrapper-->

<script type="text/javascript" src="{% static 'assets/js/jquery-2.1.0.min.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/js/before.load.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/js/jquery-migrate-1.2.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/js/smoothscroll.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/js/bootstrap-select.min.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/js/jquery.hotkeys.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/js/icheck.min.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/js/jquery.nouislider.all.min.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&amp;libraries=places"></script>
<script type="text/javascript" src="{% static 'assets/js/infobox.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/js/richmarker-compiled.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/js/markerclusterer.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/js/custom.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/js/maps.js' %}"></script>

<!--[if lte IE 9]>
<script type="text/javascript" src="assets/js/ie-scripts.js"></script>
<![endif]-->


<script>
$(function() {

  $('input').iCheck('check');
  $('#AD, #KD, #ABD').iCheck('toggle');

  $.get( "/json", function( data ) {
      createHomepageGoogleMap(data);
  });


});

    // Set if language is RTL and load Owl Carousel

    $(window).load(function(){
        var rtl = false; // Use RTL
        initializeOwl(rtl);
    });

    autoComplete();

</script>

<!--[if lte IE 9]>
<script type="text/javascript" src="assets/js/ie-scripts.js"></script>
<![endif]-->
</body>
</html>
