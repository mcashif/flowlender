<!DOCTYPE html>
{% load staticfiles %}

<html lang="en-US">
<head>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="{% static 'assets/fonts/font-awesome.css' %}" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.css' %}" type="text/css">
    <link rel="stylesheet"  href="{% static 'assets/css/bootstrap-select.min.css' %}" type="text/css">
    <link rel="stylesheet"  href="{% static 'assets/css/owl.carousel.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'assets/css/dropzone.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'assets/css/jquery.nouislider.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'assets/css/datepicker.css' %}" type="text/css">
    <link rel="stylesheet"  href="{% static 'assets/css/style.css' %}" type="text/css">
    <link rel="stylesheet"  href="{% static 'assets/css/user.style.css' %}" type="text/css">


    <title>Event Locator | Data Input</title>

</head>

<body onunload="" class="page-subpage page-submit navigation-off-canvas" id="page-top">

<!-- Outer Wrapper-->
<div id="outer-wrapper">
    <!-- Inner Wrapper -->
    <div id="inner-wrapper">
        <!-- Navigation-->
        <div class="header">
            <div class="wrapper">
                <div class="brand">
                    <a href="index-directory.html"><img src="/static/assets/img/logoXX.jpeg" alt="logo"></a>
                </div>
                <nav class="navigation-items">
                    <div class="wrapper">
                        <ul class="main-navigation navigation-top-header"></ul>
                        <ul class="user-area">
                            <li><a href="#">Sign Out</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <!-- end Navigation-->
        <!-- Page Canvas-->
        <div id="page-canvas">

            <!--end Off Canvas Navigation-->

            <!--Sub Header-->
            <section class="sub-header">
                <div class="search-bar horizontal collapse" id="redefine-search-form"></div>
                <!-- /.search-bar -->
                <div class="breadcrumb-wrapper">
                    <div class="container">

                        <ol class="breadcrumb">
                            <li><a href="index-directory.html"><i class="fa fa-home"></i></a></li>
                            <li><a href="#">Page</a></li>
                            <li class="active">Submit</li>
                        </ol>
                        <!-- /.breadcrumb-->
                    </div>
                    <!-- /.container-->
                </div>
                <!-- /.breadcrumb-wrapper-->
            </section>
            <!--end Sub Header-->
            <!--Page Content-->
            <div id="page-content">
                <section class="container">
                    <div class="row">
                        <!--Content-->
                        <div class="col-md-9">
                            <header>
                                <h1 class="page-title">Submit Event</h1>
                            </header>



                            <form id="form-submit" role="form" method="post" action="?" enctype="multipart/form-data">

                                <section>

                                    <div class="form-group large">
                                        <label for="title">Event Name</label>
                                        <input type="text" class="form-control" id="title" name="title">
                                    </div>
                                    <div class="form-group large">
                                        <div class="input-group input-daterange" data-date-format="dd.mm.yyyy">
                                            <label>Event Dates</label>
                                            <span>
                                                <input type="text" class="form-control from" id="date-from" name="date-from" placeholder="From">
                                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            </span>
                                            <span>
                                                <input type="text" class="form-control to" id="date-to" name="date-to" placeholder="To">
                                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            </span>
                                        </div>
                                        <!-- /.input-group -->
                                    </div>
                                    <div class="form-group large">
                                        <label for="title">Event Location</label>
                                        <input type="text" class="form-control" id="title" name="title">
                                    </div>
                                    <div class="form-group large">
                                        <label for="title">Event Description</label>
                                         <textarea class="form-control" id="company-form-message" name="company-form-message"  rows="5" required=""></textarea>
                                    </div>
                                    <div class="form-group large">
                                        <label for="title">Event Promoter</label>
                                        <select name="district">
                                            <option value="1">NAGA</option>
                                            <option value="2">IBJJF</option>
                                            <option value="3">Fuji BJJ</option>
                                        </select>
                                    </div>

                                </section>
                                <!--Menu-->
                                <section>
                                    <h3>Registration</h3>
                                    <div class="row">
                                        <div class="col-md-4 col-sm-4">
                                            <div class="form-group">
                                                <label for="state">Cost</label>
                                                <input type="text" class="form-control" id="state" name="state">
                                            </div>
                                        </div>
                                        <div class="col-md-4 col-sm-4">
                                            <div class="form-group">
                                                <label for="state">Cost of Late</label>
                                                <input type="text" class="form-control" id="state" name="state">
                                            </div>
                                        </div>
                                    </div>
                                </section>
                                <section>
                                    <h3>Address</h3>
                                    <div class="row">
                                        <div class="col-md-4 col-sm-4">
                                            <div class="form-group">
                                                <label for="state">Address</label>
                                                <input type="text" class="form-control" id="state" name="state">
                                            </div>
                                        </div>
                                        <!--/.col-md-4-->
                                        <div class="col-md-4 col-sm-4">
                                            <div class="row">
                                                <div class="col-md-8 col-sm-8">
                                                    <div class="form-group">
                                                        <label for="city">City</label>
                                                        <input type="text" class="form-control" id="city" name="city">
                                                    </div>
                                                </div>
                                                <div class="col-md-4 col-sm-4">
                                                    <div class="form-group">
                                                        <label for="zip">ZIP</label>
                                                        <input type="text" class="form-control" id="zip" name="zip" pattern="\d*">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/.col-md-4-->
                                        <div class="col-md-4 col-sm-4">
                                            <div class="form-group">
                                                <label for="street">State</label>
                                                <input type="text" class="form-control" id="street" name="street">
                                            </div>
                                        </div>
                                        <!--/.col-md-4-->
                                    </div>
                                    <!--/.row-->
                                    <div class="row">

                                        <!--/.col-md-4-->
                                        <div class="col-md-4 col-sm-4">
                                            <div class="form-group">
                                                <label for="website">Website</label>
                                                <input type="text" class="form-control" id="website" name="website">
                                            </div>
                                        </div>
                                        <!--/.col-md-4-->
                                    </div>
                                    <!--/.row-->
                                </section>
                                <!--/#address-contact-->

                                <section>
                                    <h3>Rules and Brackets</h3>
                                    <div class="row">
                                      <div class="col-md-4 col-sm-4">
                                          <div class="form-group">
                                              <label for="street">Rules</label>
                                              <select name="district">
                                                  <option value="1">Points</option>
                                                  <option value="2">Submission Only</option>
                                                  <option value="3">Time Limit</option>
                                              </select>
                                          </div>
                                      </div>
                                        <!--/.col-md-4-->
                                        <div class="col-md-4 col-sm-4">
                                            <div class="form-group">
                                                <label for="street">Bracket</label>
                                                <select name="district">
                                                    <option value="1">Single Elimination</option>
                                                    <option value="2">Double Elimination</option>
                                                    <option value="3">Round Robbin</option>
                                                </select>
                                            </div>
                                        </div>

                                        <!--/.col-md-4-->
                                    </div>


                                    <div class="row">
                                      <div class="col-md-4 col-sm-4">
                                          <div class="form-group">
                                              <label for="street">Kids Special Rules</label>
                                              <select name="district">
                                                  <option value="1">Points</option>
                                                  <option value="2">Submission Only</option>
                                                  <option value="3">Time Limit</option>
                                              </select>
                                          </div>
                                      </div>
                                        <!--/.col-md-4-->
                                        <div class="col-md-4 col-sm-4">
                                            <div class="form-group">
                                                <label for="street">Kids Special Bracket</label>
                                                <select name="district">
                                                    <option value="1">Single Elimination</option>
                                                    <option value="2">Double Elimination</option>
                                                    <option value="3">Round Robbin</option>
                                                </select>
                                            </div>
                                        </div>

                                        <!--/.col-md-4-->
                                    </div>

                                </section>


                                <section>
                                    <h3>Features</h3>
                                    <ul class="list-unstyled checkboxes">
                                        <li><div class="checkbox"><label><input type="checkbox" name="features[]" value="1">GI</label></div></li>
                                        <li><div class="checkbox"><label><input type="checkbox" name="features[]" value="2">NOGI</label></div></li>
                                        <li><div class="checkbox"><label><input type="checkbox" name="features[]" value="3">KIDS</label></div></li>
                                        <li><div class="checkbox"><label><input type="checkbox" name="features[]" value="4">PRO</label></div></li>
                                        <li><div class="checkbox"><label><input type="checkbox" name="features[]" value="5">PURSE</label></div></li>
                                        <li><div class="checkbox"><label><input type="checkbox" name="features[]" value="6">ABSULUTE</label></div></li>
                                        <li><div class="checkbox"><label><input type="checkbox" name="features[]" value="7">AUDLTS</label></div></li>
                                        <li><div class="checkbox"><label><input type="checkbox" name="features[]" value="8">KIDS-SF</label></div></li>
                                    </ul>
                                </section>

                                <section>
                                    <h3>Geo Code</h3>
                                    <div class="form-group large">
                                        <div class="input-group location">
                                            <input type="text" class="form-control" id="address-map" placeholder="Enter Location">
                                            <span class="input-group-addon"><i class="fa fa-map-marker geolocation" data-toggle="tooltip" data-placement="bottom" title="Find my position"></i></span>
                                        </div>
                                    </div>
                                    <div id="map-simple" class="map-submit"></div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input type="text" class="form-control" id="latitude" name="latitude" readonly >
                                            </div><!-- /.form-group -->
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input type="text" class="form-control" id="longitude" name="longitude" readonly >
                                            </div><!-- /.form-group -->
                                        </div>
                                    </div>
                                </section>
                                <!--end Menu-->
                                <!--Gallery-->
                                <!--Gallery-->
                                <section>
                                    <h3>Graphic Small</h3>

                                        <input name="file" type="file" single>


                                </section>

                                <section>
                                    <h3>Graphic Large</h3>

                                        <input name="file" type="file" single>


                                </section>
                      <!--end Gallery-->
                                <!--end Gallery-->
                                <section>

                                    <div class="form-group">
                                        <button type="submit" class="btn btn-default pull-right" id="submit">Submit</button>
                                    </div>
                                    <!-- /.form-group -->
                                </section>
                            </form>
                            <!--/#form-submit-->
                        </div>
                        <!--/.col-md-9-->

                        </div>
                        <!-- /.col-md-3-->
                        <!--end Sidebar-->
                    </div>
                </section>
            </div>
            <!-- end Page Content-->
        </div>
        <!-- end Page Canvas-->

    </div>
    <!-- end Inner Wrapper -->
</div>
<!-- end Outer Wrapper-->


<script type="text/javascript" src="{% static 'assets/js/jquery-2.1.0.min.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/js/before.load.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/js/jquery-migrate-1.2.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/js/smoothscroll.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/js/bootstrap-select.min.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/js/jquery.hotkeys.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/js/icheck.min.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/js/jquery.nouislider.all.min.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/js/dropzone.min.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/js/jquery.ui.timepicker.js' %}"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&amp;libraries=places"></script>
<script type="text/javascript" src="{% static 'assets/js/infobox.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/js/markerwithlabel_packed.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/js/richmarker-compiled.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/js/markerclusterer.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/js/bootstrap-datepicker.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/js/custom.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/js/maps.js' %}"></script>


<script>
    $(window).load(function(){
        var _latitude = 41.11246878918085;
        var _longitude = -100.01953125;
        var draggableMarker = true;
        $('#latitude').val( _latitude);
        $('#longitude').val(  _longitude );
        simpleMap(_latitude, _longitude,draggableMarker);

        initializeOwl(false);
    });
    autoComplete();

</script>




<!--[if lte IE 9]>
<script type="text/javascript" src="assets/js/ie-scripts.js"></script>
<![endif]-->
</body>
</html>
